<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Resources</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <script
      defer
      src="script.js"
    ></script>
  </head>
  <body>
    <header class="page-header">
      <h1 class="page-header-title">Dev & Design</h1>
    </header>

    <!-- RESOURCES SECTIONS -->
    <!-- SECTION 1: HTML -->
    <section
      class="section section-html"
      id="html"
    >
      <header class="section-header">
        <img
          src="./img/logo-html5.svg"
          alt="Logo of HTML 5"
          width="120px"
          class="section-header-img"
        />
        <h2 class="section-header-text">HTML</h2>
      </header>
      <!-- SECTION 1 RESOURCES -->
      <div class="resource-container"></div>
    </section>

    <!-- SECTION 2: CSS -->
    <section
      class="section section-css"
      id="css"
    >
      <header class="section-header">
        <img
          src="./img/logo-css3.svg"
          alt="A logo of CSS 3"
          width="120px"
          class="section-header-img"
        />
        <h2 class="section-header-text">CSS</h2>
      </header>
      <!-- SECTION 2 RESOURCES -->
      <div class="resource-container"></div>
    </section>

    <!-- SECTION 3: JAVASCRIPT -->
    <section
      class="section section-js"
      id="js"
    >
      <header class="section-header">
        <img
          src="./img/logo-javascript.svg"
          alt="JavaScript Logo"
          width="120px"
          class="section-header-img"
        />
        <h2 class="section-header-text">JavaScript</h2>
      </header>
      <!-- SECTION 3 RESOURCES -->
      <div class="resource-container"></div>
    </section>

    <!-- SECTION 4: DESIGN -->
    <section
      class="section section-design"
      id="design"
    >
      <header class="section-header">
        <img
          src="./img/design.svg"
          alt="A drawing pencil"
          width="120px"
          class="section-header-img"
        />
        <h2 class="section-header-text">Design</h2>
      </header>
      <!-- SECTION 4 RESOURCES -->
      <div class="resource-container"></div>
    </section>

    <!-- SECTION 5: FONTS -->
    <section
      class="section section-fonts"
      id="fonts"
    >
      <header class="section-header">
        <img
          src="./img/typewriter.svg"
          alt="A typewriter icon"
          width="120px"
          class="section-header-img"
        />
        <h2 class="section-header-text">Fonts</h2>
      </header>
      <!-- SECTION 5 RESOURCES -->
      <div class="resource-container"></div>
    </section>

    <!-- SECTION 6: COLORS -->
    <section
      class="section section-colors"
      id="colors"
    >
      <header class="section-header">
        <img
          src="./img/color-palette.svg"
          alt="A color painting plate icon"
          width="120px"
          class="section-header-img"
        />
        <h2 class="section-header-text">Colors</h2>
      </header>
      <!-- SECTION 6 RESOURCES -->
      <div class="resource-container"></div>
    </section>

    <!-- SECTION 7: ICONS -->
    <section
      class="section section-icons"
      id="icons"
    >
      <header class="section-header">
        <img
          src="/img/flag-banner-fold-fill.svg"
          alt="A flag icon"
          width="120px"
          class="section-header-img"
        />
        <h2 class="section-header-text">Icons</h2>
      </header>
      <!-- SECTION 7 RESOURCES -->
      <div class="resource-container"></div>
    </section>

    <!-- SECTION 8 : IMAGES -->
    <section
      class="section section-images"
      id="images"
    >
      <header class="section-header">
        <img
          src="./img/images.svg"
          alt="Pictures icon"
          width="120px"
          class="section-header-img"
        />
        <h2 class="section-header-text">Images</h2>
      </header>
      <!-- SECTION 8 RESOURCES -->
      <div class="resource-container"></div>
    </section>

    <!-- SECTION 9: GIT -->
    <section
      class="section section-git"
      id="git"
    >
      <header class="section-header">
        <img
          src="./img/git-branch.svg"
          alt="Git logo"
          width="120px"
          class="section-header-img"
        />
        <h2 class="section-header-text">Git: Version Control</h2>
      </header>
      <!-- SECTION 9 RESOURCES -->
      <div class="resource-container"></div>
    </section>

    <!-- SECTION 10: SOFTWARE -->
    <section
      class="section section-software"
      id="software"
    >
      <header class="section-header">
        <img
          src="./img/app-window-fill.svg"
          alt="Software window icon"
          width="120px"
          class="section-header-img"
        />
        <h2 class="section-header-text">Software</h2>
      </header>
      <!-- SECTION 10 RESOURCES -->
      <div class="resource-container"></div>
    </section>
  </body>
</html>
